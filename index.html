<html>

<head>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- load all styles css -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta charset="utf-8" />
  <!-- Compiled and minified JavaScript -->
  <script src="./assets/js/pageSaver.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="./assets/css/lightgallery.min.css" rel="stylesheet">
  <script>
    function brightness()
    {
      
      if(document.getElementById("lowBrightness").style.display != "inline")
      {
        document.getElementById("lowBrightness").style.display = "inline"
        document.getElementById("brightnessText").innerHTML = "Augmenter la luminosité"
        return 1;
      }
      if(document.getElementById("lowBrightness").style.display == "inline")
      {
        document.getElementById("lowBrightness").style.display = "none"
        document.getElementById("brightnessText").innerHTML = "Baisser la luminosité"
      }
    }

    function night()
    {
      
      if(document.getElementById("nightShift").style.display != "inline")
      {
        document.getElementById("nightShift").style.display = "inline"
        return 1;
      }
      if(document.getElementById("nightShift").style.display == "inline")
      {
        document.getElementById("nightShift").style.display = "none"
      }
    }
  </script>
  <title>Comics</title>
</head>

<body id="body">
  <div class="fadeMe" id="lowBrightness"></div>
  <div class="nightShift" id="nightShift"></div>
  
  <div class="se-pre-con">
    <div class="progress-text">Chargement de 0/0 pages</div>
  </div> <!-- loading spinner -->
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" id="dialogBtn" href="#modal1" style="display: none;">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal" style="margin-top: auto !important; margin-bottom: auto !important; border-radius: 20px; height: 156px; width: 300px;">
      <div class="modal-content">
        <h4>Reprendre la lecture</h4>
        <p id="dialogText">Reprendre à la page XX?</p>
      </div>
      <div class="modal-footer" style="margin-top: -30px;">
        <a href="javascript:restorePage()" class="modal-close waves-effect waves-black btn-flat"  style="color: #0A84FF; margin-left: auto !important; font-weight: bolder; text-transform: none;">Oui</a>
        <a href="#!" class="modal-close waves-effect waves-black btn-flat" style="color: #ca1010; margin-left: auto !important; font-weight: 600; text-transform: none; margin-right: 10px;">Non</a>
      </div>
    </div>
  <center>
    <div class="container">
      <h2 style="text-align: left; font-weight: bold; margin-bottom: 30px; margin-top: 55px;"><span onclick="hejfug()">Comics</span></span>
         <a  href="javascript:brightness()" class="btn-flat" style="margin-left: 20px; color: 0A84FF; border-radius: 60px; margin-bottom: 5px; text-transform: none;"><i class="material-icons left">brightness_5</i> <div style="display: inline; margin-left: 0px;" id="brightnessText">Baisser la luminosité</div></a>
         <a href="javascript:night()"  class="btn-flat" style="margin-left: 20px; color: 0A84FF; border-radius: 60px; margin-bottom: 5px; text-transform: none; margin-left: -20px"><i class="material-icons left">dark_mode</i> <div style="display: inline; margin-left: 0px;" id="brightnessText">Éclairage nocturne</div></a>
      </h2>
      <div class="file-field input-field">
        <div class="btn" style="border-radius: 60px !important; background-color: #0A84FF;">
          <span style="text-transform: none !important;">Ouvrir un comic</span>
          <input type="file" name="fileup" id="fileup">
        </div>
        
        <div class="file-path-wrapper">
          <input class="file-path" id="file-path" type="text">
          
        </div>
      </div>
    </div>
    <br>
  </fieldset>
  
  <br><br>
  
  <!-- output comics images here -->
  <div id="output" style="border-radius: 20px; padding-top: 30px !important; padding-bottom: 30px !important;"></div>
      
  <br><br>
</center>

<!-- load all scripts -->
<script src="./assets/js/jquery-3.2.0.min.js"></script>
<script src="./assets/js/uncompress/uncompress.js"></script>
<script src="./assets/js/lightGallery/lightgallery-all.min.js"></script>
<script src="./assets/js/script.js"></script>

</body>

</html>
