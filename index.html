<head>

  <script>
    function brightness()
    {
      
      if(document.getElementById("lowBrightness").style.display != "inline")
      {
        document.getElementById("lowBrightness").style.display = "inline"
        document.getElementById("brightnessText").innerHTML = "Augmenter la luminosité"
        return 1;
      }
      if(document.getElementById("lowBrightness").style.display == "inline")
      {
        document.getElementById("lowBrightness").style.display = "none"
        document.getElementById("brightnessText").innerHTML = "Baisser la luminosité"
      }
    }
  </script>
  <title>Comics</title>
</head>

<body id="body">
  <div class="fadeMe" id="lowBrightness"></div>
  <div class="se-pre-con">
    <div class="progress-text">Chargement de 0/0 pages</div>
  </div> <!-- loading spinner -->
  
  <center>
    <div class="container">
      <h2 style="text-align: left; font-weight: bold; margin-bottom: 30px; margin-top: 55px;" onclick="brightness()"><span onclick="hejfug()">Comics</span></span> <a class="btn-flat" style="margin-left: 20px; color: 0A84FF; border-radius: 60px; margin-bottom: 5px; text-transform: none;"><i class="material-icons left">brightness_5</i> <div style="display: inline; margin-left: 0px;" id="brightnessText">Baisser la luminosité</div></a></h2>
      <div class="file-field input-field">
        <div class="btn" style="border-radius: 60px !important; background-color: #0A84FF;">
          <span style="text-transform: none !important;">Ouvrir un comic</span>

        </div>
        
        <div class="file-path-wrapper">
          <input class="file-path" type="text">
          
        </div>
      </div>
    </div>

  <br><br>
</center>
